<div class="toolbar" role="banner">
  <div>
    <a class="logo" routerLink="/">
      <img
        width="40"
        alt="Angular Logo"
        src="assets/img2.jpg"
      />
      <span class="logo">Psicore</span>
    </a>
  </div>

  <div class="spacer"></div>

  @if (auth.isAuthenticated()) {
    <nav class="nav-links">
      <a routerLink="/dashboard" routerLinkActive="active">Dashboard</a>
      <a routerLink="/journal" routerLinkActive="active">Journal</a>
      <a routerLink="/sessions" routerLinkActive="active">Sessions</a>
      <a routerLink="/profile" routerLinkActive="active">Profile</a>
      <a class="logout-link" (click)="auth.logout()">Logout</a>
    </nav>
  } @else {
    <nav class="nav-links">
      <a routerLink="/home" routerLinkActive="active" [routerLinkActiveOptions]="{exact:true}">Home</a>
      <a routerLink="/about" routerLinkActive="active">About</a>
      <a routerLink="/services" routerLinkActive="active">Services</a>
      <a routerLink="/contact" routerLinkActive="active">Contact</a>
      <a routerLink="/login" routerLinkActive="active" class="login-button">Login</a>
    </nav>
  }
</div>
