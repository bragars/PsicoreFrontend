<div class="sessions-container">
  <mat-card class="calendar-card">
    <mat-card-header>
      <mat-card-title>Book a Session</mat-card-title>
      <mat-card-subtitle>Select an available date from the calendar</mat-card-subtitle>
    </mat-card-header>

    <mat-card-content>
      <mat-form-field appearance="outline">
        <mat-label>Choose a date</mat-label>
        <input matInput [matDatepicker]="picker" [(ngModel)]="selectedDate">
        <mat-datepicker-toggle matIconSuffix [for]="picker"></mat-datepicker-toggle>
        <mat-datepicker #picker></mat-datepicker>
      </mat-form-field>

      @if (selectedDate) {
        <div class="selection-info">
          <h3>Confirm Your Selection:</h3>
          <p>{{ selectedDate | date:'fullDate' }}</p>
          <button mat-flat-button color="primary">Confirm Session</button>
        </div>
      }
    </mat-card-content>
  </mat-card>
</div>
