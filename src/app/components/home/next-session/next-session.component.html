<mat-card>
  <mat-card-header>
    <mat-card-title>Your Next Session</mat-card-title>
  </mat-card-header>
  <mat-card-content>
    <mat-list>
      <mat-list-item>
        <img matListItemAvatar [src]="nextSession.avatarUrl" [alt]="nextSession.therapist">
        <h3 matListItemTitle>{{ nextSession.therapist }}</h3>
        <p matListItemLine>
          {{ nextSession.date | date:'fullDate' }} at {{ nextSession.time }}
        </p>
      </mat-list-item>
    </mat-list>
  </mat-card-content>
  <mat-card-actions align="end">
    <button mat-flat-button color="primary">Join Session</button>
  </mat-card-actions>
</mat-card>
